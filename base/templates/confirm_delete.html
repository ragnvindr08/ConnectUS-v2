{% extends "base_generic.html" %}

{% block content %}
  <h2>Are you sure you want to delete this message?</h2>
  <p>{{ message.content }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Delete</button>
    <a href="{% url 'received_messages' %}" style="padding: 5px 10px; border-radius: 5px; background: grey; color: white; text-decoration: none;">Cancel</a>
  </form>
{% endblock %}
