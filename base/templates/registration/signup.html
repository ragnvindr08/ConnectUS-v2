<body style=" background-size: cover;background-position: center center; background: radial-gradient(circle at 10% 20%, rgb(0, 0, 0) 0%, rgb(64, 64, 64) 90.2%);">
  <img class="logo" src="/static/css/images/logo.png" alt="Connectus">
  <style>
    .logo {
      margin-top:20px;
      margin-left:20px;
      position: fixed;
      top: 10px; /* Adjust as needed */
      left: 10px; /* Adjust as needed */
      width: auto;
      height: 45px;
    }
    .shadow-wrap {
      margin-top:180px;
      padding: auto;
      margin-left:-83px;
    }
  </style>
  {% extends "base.html" %}
  {% block content %}
  <div class="shadow-wrap">
    <div class="form-wrap">
      <h3 style="color:white;">Signup</h3>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
      <a class="signup-link" href="{% url "base:login" %}">Login</a>
    </div>
  </div>
  {% if success %}
    <script>
      alert('Registration successful!');
    </script>
  {% endif %}
  {% if form.errors %}
    <script>
      let errorMessage = '';
      {% for field in form %}
        {% for error in field.errors %}
          errorMessage += '{{ error }}\n';
        {% endfor %}
      {% endfor %}
      {% for error in form.non_field_errors %}
        errorMessage += '{{ error }}\n';
      {% endfor %}
      alert(errorMessage);
    </script>
  {% endif %}
  {% endblock content %}
</body>
