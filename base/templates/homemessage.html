<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

<style>

  body {
    background-color: #efefef; /* Changed to white */
    padding-top: 80px;
    margin: 60px;
    margin-left: 160px; /* Same as the width of the sidenav */
    font-size: 20px; /* Increased text to enable scrolling */
    padding: 0px 10px;
    transition: background-color 0.5s, color 0.5s; /* Added transition for background and text color */
  }
  
  .navbar-dark .navbar-nav .nav-link {
    color: white; /* Changed link color to black */
    transition: color 0.5s; /* Added transition for link color */
  }
  
  body.dark-mode {
    background-color: #1e1e1e; /* Dark background */
    color: white; /* White text color */
  }

  .card.card-body {
    background: radial-gradient(circle, rgba(41,37,42,1) 36%, rgba(28,27,27,1) 100%);
    transition: background-color 0.5s, color 0.5s; /* Smooth transition */
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.4); /* Dark mode box shadow */
    border-radius: 40px;
  }
  
.sidenav {
  margin-top:50px;
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
 }

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.message{
    
  margin-top:45%;
  

}

.message1{ 
  margin-top:5%;
  background: linear-gradient(90deg, rgba(18,170,235,1) 0%, rgba(198,133,212,1) 46%, rgba(24,204,241,1) 100%);
  transition: background-color 0.5s, color 0.5s; /* Smooth transition */
  box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.4); /* Dark mode box shadow */
  border-radius: 40px;
  padding:20px;
  

}



.size{
height:auto;
width:400px;
margin-left:-35px;

}
</style>   

<div class="size">

  <img style="margin-left:83px; margin-bottom:30px; width:auto; height:50px;" src="/static/css/images/logo.png" alt="Connectus">
<h5 style="color:white;">Received Messages</h5>
  <div class="card card-body" style="overflow: auto; max-height: 400px;">
    {% if received_messages %}
     <ul>
      <div>
        {% for message in received_messages %}
        <div style="padding:10px; margin-bottom:10px; border-radius:40px; background: linear-gradient(90deg, rgba(114,121,125,0.4780287114845938) 8%, rgba(170,101,185,0.4472163865546218) 50%, rgba(89,239,255,0.4724264705882353) 100%);">
         <p style="color:white;">@{{ message.sender.username }}</p>
         <p style="color:white; font-size: 80%;">Message: {{ message.content }}</p>
        </div>
                <!-- Add any additional fields you want to display -->
        {% endfor %}
      </div>  
     </ul>
    </div>
 </div>
    
    {% else %}
        <p>No messages received.</p>
    {% endif %}

</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const darkModeSwitch = document.getElementById('darkModeSwitch');
  darkModeSwitch.addEventListener('change', () => {
    // Check if the user is authenticated before toggling dark mode
    fetch('/check_authentication/') // Change the URL to your Django view for checking authentication
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to check authentication');
        }
      })
      .then(data => {
        if (data.authenticated) {
          document.body.classList.toggle('dark-mode');
        } else {
          // Redirect the user to the login page if not authenticated
          window.location.href = '/accounts/login/'; // Change the URL to your login page
        }
      })
      .catch(error => console.error('Error:', error));
  });
</script>



{% block content %}
{% endblock content %}
</body>
</html>
